<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dynamic Blog Index</title>
  <!-- Link to your CSS file (adjust the path if needed) -->
  <link rel="stylesheet" href="static/css/style.css" />
  <style>
    /* Basic inline styling for demonstration */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; padding: 1rem; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin-right: 1rem; }
    main { padding: 1rem; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Blog Posts</h2>
    <ul id="post-list">
      <li>Loading posts...</li>
    </ul>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <!-- JavaScript to fetch and list HTML files from the docs folder -->
  <script>
    // GitHub account details for your repository:
    const owner = 'mikeisstrong';
    const repo = 'SportBlog';
    const path = 'docs'; // The folder that holds your HTML files.
    const branch = 'main'; // Use 'main' because your default branch is main.

    // Build the GitHub API URL:
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = ''; // Clear the "Loading posts..." text.

        // Filter the results to include only HTML files, excluding index.html.
        const htmlFiles = data.filter(item =>
          item.type === 'file' &&
          item.name.endsWith('.html') &&
          item.name.toLowerCase() !== 'index.html'
        );

        if (htmlFiles.length === 0) {
          postList.innerHTML = '<li>No blog posts found.</li>';
        } else {
          // Optional: Sort files by name.
          htmlFiles.sort((a, b) => a.name.localeCompare(b.name));

          // Create a list item for each HTML file.
          htmlFiles.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            // Since index.html and the blog posts reside in the same docs folder,
            // a relative link using the file name is sufficient.
            a.href = file.name;
            a.textContent = file.name;
            li.appendChild(a);
            postList.appendChild(li);
          });
        }
      })
      .catch(error => {
        console.error('Error fetching repository contents:', error);
        document.getElementById('post-list').innerHTML =
          `<li>Error loading posts: ${error.message}</li>`;
      });
  </script>
</body>
</html>
