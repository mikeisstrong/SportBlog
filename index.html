<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dynamic Blog Index</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="static/css/style.css" />
  <style>
    /* Basic styling for demonstration */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; padding: 1rem; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin-right: 1rem; }
    main { padding: 1rem; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <h2>Blog Posts</h2>
    <ul id="post-list">
      <li>Loading posts...</li>
    </ul>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <script>
    // Replace with your GitHub details:
    const owner = 'YOUR_GITHUB_USERNAME';       // e.g., 'octocat'
    const repo = 'YOUR_REPOSITORY_NAME';          // e.g., 'my-blog'
    const path = ''; // Use '' if the HTML files are in the repository root. Change if theyâ€™re in a subfolder.

    // GitHub API endpoint to list contents of the specified path
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    // Fetch the repository contents using the GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = ''; // Clear the loading text

        // Filter to include only HTML files (excluding index.html)
        const htmlFiles = data.filter(item =>
          item.type === 'file' &&
          item.name.endsWith('.html') &&
          item.name.toLowerCase() !== 'index.html'
        );

        if (htmlFiles.length === 0) {
          postList.innerHTML = '<li>No blog posts found.</li>';
        } else {
          // Sort files if needed (for example, by name)
          htmlFiles.sort((a, b) => a.name.localeCompare(b.name));

          // Create list items for each HTML file
          htmlFiles.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');

            // If your files are hosted in the same folder as index.html, you can simply link to them by name.
            // Otherwise, you might consider using file.download_url which is the absolute URL.
            a.href = file.name;
            a.textContent = file.name;
            li.appendChild(a);
            postList.appendChild(li);
          });
        }
      })
      .catch(error => {
        console.error('Error fetching repository contents:', error);
        document.getElementById('post-list').innerHTML = '<li>Error loading posts.</li>';
      });
  </script>
</body>
</html>
